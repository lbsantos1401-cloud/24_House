<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24 House | Plataforma Inteligente</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0d0d0f;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

#entry{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100%;
  gap:25px;
}

.logo{
  font-size:60px;
  font-weight:bold;
  border:2px solid #2a2a2e;
  border-radius:20px;
  padding:30px 50px;
  background:#141417;
  box-shadow:0 0 40px rgba(194,59,255,0.3);
}

.logo span:first-child{
  color:#c23bff;
  text-shadow:0 0 20px #c23bff;
}

.logo span:last-child{
  background:linear-gradient(90deg,#c23bff,#ffffff,#c23bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

button{
  padding:12px 25px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#c23bff;
  color:black;
}

#chat{
  display:none;
  flex-direction:column;
  height:100%;
}

.header{
  padding:15px;
  background:#141417;
  border-bottom:1px solid #2a2a2e;
  text-align:center;
  font-weight:bold;
}

#messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

.msg{
  margin-bottom:15px;
  padding:12px 18px;
  border-radius:12px;
  max-width:75%;
}

.bot{
  background:#1e1e22;
}

.user{
  background:#c23bff;
  color:black;
  align-self:flex-end;
}

.options{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}

.options button{
  background:#2a2a2e;
  color:white;
}

.image-card{
  background:#1e1e22;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
}

.image-card img{
  width:100%;
  border-radius:8px;
}

.download-btn{
  margin-top:8px;
  background:#c23bff;
  color:black;
  padding:8px;
  border-radius:6px;
  text-decoration:none;
  display:inline-block;
}
</style>
</head>

<body>

<div id="entry">
  <div class="logo">
    <span>24</span> <span>House</span>
  </div>
  <button onclick="start()">Continuar</button>
</div>

<div id="chat">
  <div class="header">Plataforma Inteligente de Atendimento 24h</div>
  <div id="messages"></div>
</div>

<script>
let userName = "";

function start(){
  document.getElementById("entry").style.display = "none";
  document.getElementById("chat").style.display = "flex";

  askName();
}

function askName(){
  botMessage("Olá, seja bem-vindo ao 24 House. Qual é o seu primeiro nome?");
  
  const input = document.createElement("input");
  input.placeholder = "Digite seu primeiro nome";
  input.style.padding = "10px";
  input.style.borderRadius = "8px";
  input.style.border = "none";
  input.style.marginTop = "10px";

  const btn = document.createElement("button");
  btn.innerText = "Confirmar";
  btn.style.marginLeft = "10px";
  btn.onclick = ()=>{
    if(input.value.trim().length < 1){
      alert("Digite seu nome para continuar.");
      return;
    }
    userName = input.value.trim();
    userMessage(userName);
    input.remove();
    btn.remove();
    botMessage(`Prazer, ${userName}. Como posso te ajudar hoje?`);
    showOptions([
      "Fotos do salão",
      "Pacotes promocionais",
      "Agenda disponível",
      "Falar com atendente humano"
    ]);
  };

  const container = document.createElement("div");
  container.style.marginTop = "10px";
  container.appendChild(input);
  container.appendChild(btn);

  document.getElementById("messages").appendChild(container);
  scrollDown();
}

function botMessage(text){
  const msg = document.createElement("div");
  msg.className = "msg bot";
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function userMessage(text){
  const msg = document.createElement("div");
  msg.className = "msg user";
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function showOptions(options){
  const container = document.createElement("div");
  container.className = "options";

  options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = ()=>{
      userMessage(opt);
      container.remove();
      handleOption(opt);
    };
    container.appendChild(btn);
  });

  document.getElementById("messages").appendChild(container);
  scrollDown();
}

function handleOption(option){

  if(option === "Fotos do salão"){
    botMessage("Aqui estão algumas fotos do nosso espaço:");

    showImage("salão 1.png");
    showImage("salão 2.png");
    showImage("salão 3.png");

    showOptions(["Pacotes promocionais", "Agenda disponível", "Falar com atendente humano"]);
  }

  if(option === "Pacotes promocionais"){
    botMessage("Pacote 1: 8h de festa + piscina por R$799\nPacote 2: 8h + DJ + som por R$990");
    showOptions(["Agendar horário", "Falar com atendente humano"]);
  }

  if(option === "Agenda disponível" || option === "Agendar horário" || option === "Falar com atendente humano"){
    redirectWhatsApp();
  }
}

function showImage(src){
  const card = document.createElement("div");
  card.className = "image-card";

  const img = document.createElement("img");
  img.src = src;

  const link = document.createElement("a");
  link.href = src;
  link.download = src;
  link.innerText = "Baixar imagem";
  link.className = "download-btn";

  card.appendChild(img);
  card.appendChild(link);

  document.getElementById("messages").appendChild(card);
  scrollDown();
}

function redirectWhatsApp(){
  const message = `Olá, meu nome é ${userName}. Gostaria de informações sobre o salão 24 House.`;
  const url = `https://wa.me/555186267502?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
  botMessage("Redirecionando para WhatsApp...");
}

function scrollDown(){
  const messages = document.getElementById("messages");
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
