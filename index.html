<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24 House | Plataforma Inteligente</title>

<style>

/* BASE */

body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background:#121214;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

#app{
  width:420px;
  height:720px;
  background:#1c1c21;
  border-radius:22px;
  box-shadow:0 40px 80px rgba(0,0,0,0.8);
  overflow:hidden;
  position:relative;
  display:flex;
  flex-direction:column;
}

/* ===== IMPACT SCREEN 2.0 ===== */

#welcomeScreen{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:40px;
  text-align:center;
  padding:20px;
  background:#18181c;
}

.logo-container{
  user-select:none;
}

.logo-24{
  font-size:120px;
  font-weight:800;
  color:#ffffff;
  line-height:0.9;
  letter-spacing:-5px;
  margin:0;
  text-shadow:
    0 0 15px rgba(120,0,255,0.6),
    0 0 40px rgba(120,0,255,0.3);
}

.logo-house{
  font-size:24px;
  font-weight:300;
  color:#a1a1a1;
  text-transform:uppercase;
  letter-spacing:12px;
  margin-top:-10px;
  margin-left:12px;
}

.start-btn{
  padding:14px 40px;
  border:none;
  border-radius:30px;
  background:#7c3aed;
  color:white;
  font-weight:600;
  cursor:pointer;
  font-size:15px;
  transition:0.3s;
}

.start-btn:hover{
  background:#9f67ff;
  transform:scale(1.05);
}

/* ===== CHAT ===== */

#chatScreen{
  display:none;
  flex:1;
  flex-direction:column;
}

.header{
  padding:16px;
  text-align:center;
  border-bottom:1px solid #2a2a30;
  font-weight:600;
  background:#1c1c21;
  position:sticky;
  top:0;
  z-index:10;
  color:#9f67ff;
}

#messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

.msg{
  padding:14px 18px;
  border-radius:18px;
  margin-bottom:14px;
  max-width:80%;
  line-height:1.5;
  font-size:14px;
}

/* BOT CINZA PREMIUM */
.bot{
  background:#e9e9eb;
  color:#1a1a1f;
  border-radius:18px 18px 18px 6px;
}

/* USER ESCURO */
.user{
  background:#25252b;
  color:white;
  border-radius:18px 18px 6px 18px;
  align-self:flex-end;
}

/* OPTIONS */

.options{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}

.options button{
  padding:12px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:#7c3aed;
  color:white;
  font-weight:600;
  transition:0.2s;
}

.options button:hover{
  background:#9f67ff;
}

/* LINK BUTTON */

.link-btn{
  display:block;
  text-align:center;
  padding:12px;
  border-radius:12px;
  background:#7c3aed;
  color:white;
  text-decoration:none;
  font-weight:600;
  margin:10px 0;
  transition:0.2s;
}

.link-btn:hover{
  background:#9f67ff;
}

</style>
</head>

<body>

<div id="app">

<!-- IMPACT SCREEN -->
<div id="welcomeScreen">

  <div class="logo-container">
    <h1 class="logo-24">24</h1>
    <div class="logo-house">House</div>
  </div>

  <button class="start-btn" onclick="enterChat()">Iniciar Atendimento</button>

</div>

<!-- CHAT -->
<div id="chatScreen">

  <div class="header">
    Plataforma Inteligente 24 House
  </div>

  <div id="messages"></div>

</div>

</div>

<script>

let userName="";
const driveLink="https://drive.google.com/drive/folders/1aiNziwXzKje1QoXpFKYrz-UFz1T2zz_6";
const whatsappNumber="555186267502";

function enterChat(){
  document.getElementById("welcomeScreen").style.display="none";
  document.getElementById("chatScreen").style.display="flex";

  setTimeout(()=>{
    botMessage("Ol√°, tudo bem?\n\nQual √© o seu primeiro nome?");
  },300);
}

function botMessage(text){
  const msg=document.createElement("div");
  msg.className="msg bot";
  msg.innerText=text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();

  if(text.includes("primeiro nome")){
    setTimeout(()=>{
      userName=prompt("Digite seu primeiro nome:");
      if(userName){
        userMessage(userName);
        botMessage(`Prazer, ${userName}. Como posso te ajudar hoje?`);
        showMainOptions();
      }
    },400);
  }
}

function userMessage(text){
  const msg=document.createElement("div");
  msg.className="msg user";
  msg.innerText=text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function showMainOptions(){
  showOptions([
    "Fotos do sal√£o",
    "Pacotes promocionais e valores",
    "Agenda dispon√≠vel",
    "Falar com atendente humano"
  ]);
}

function showOptions(options){
  const container=document.createElement("div");
  container.className="options";

  options.forEach(opt=>{
    const btn=document.createElement("button");
    btn.innerText=opt;
    btn.onclick=()=>{
      userMessage(opt);
      container.remove();
      handleOption(opt);
    };
    container.appendChild(btn);
  });

  document.getElementById("messages").appendChild(container);
  scrollDown();
}

function handleOption(option){

  if(option==="Fotos do sal√£o"){
    botMessage(`Perfeito, ${userName}. Veja nossa galeria exclusiva:`);

    const link=document.createElement("a");
    link.href=driveLink;
    link.target="_blank";
    link.className="link-btn";
    link.innerText="üì∏ Clique aqui para ver fotos do sal√£o";

    document.getElementById("messages").appendChild(link);
    scrollDown();

    setTimeout(()=>{
      botMessage("O que mais voc√™ deseja saber?");
      showMainOptions();
    },1500);
  }

  if(option==="Pacotes promocionais e valores"){
    botMessage(`Pacote 1:
8h de evento + piscina + churrasqueira + espetos + carv√£o
R$ 799,00

Pacote 2:
Tudo do pacote 1 + som profissional e DJ
R$ 990,00`);
    showMainOptions();
  }

  if(option==="Agenda dispon√≠vel"){
    redirectWhatsApp("Ol√°, gostaria de verificar disponibilidade de data.");
  }

  if(option==="Falar com atendente humano"){
    redirectWhatsApp("Ol√°, gostaria de falar com um atendente.");
  }
}

function redirectWhatsApp(message){
  const url=`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(url,"_blank");
}

function scrollDown(){
  const messages=document.getElementById("messages");
  messages.scrollTop=messages.scrollHeight;
}

</script>

</body>
</html>
