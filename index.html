<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24 House | Plataforma Inteligente 24h</title>

<style>
body{
  margin:0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background:#0f0f11;
  color:#eaeaea;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== TELA INICIAL ===== */

#entry{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:25px;
  text-align:center;
  animation:fadeIn 0.6s ease;
}

.logo-container{
  border:1px solid #2b2b2e;
  padding:50px 60px;
  border-radius:20px;
  background:#161618;
  box-shadow:0 0 40px rgba(194,59,255,0.15);
}

.logo{
  font-size:58px;
  font-weight:bold;
}

.logo .n24{
  color:#c23bff;
  text-shadow:0 0 20px #c23bff;
}

.logo .house{
  background:linear-gradient(90deg,#c23bff,#8e44ff,#c23bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 4s infinite alternate;
}

.subtitle{
  font-size:14px;
  color:#aaa;
  max-width:300px;
}

button{
  padding:12px 30px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:#c23bff;
  color:black;
  transition:0.3s;
}

button:hover{
  opacity:0.85;
}

/* ===== CHAT ===== */

#chat{
  display:none;
  flex-direction:column;
  width:100%;
  height:100vh;
  max-width:700px;
  background:#111114;
  border-left:1px solid #222;
  border-right:1px solid #222;
}

#chatHeader{
  padding:15px;
  border-bottom:1px solid #222;
  font-size:14px;
  color:#aaa;
}

#messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:15px;
}

.msg{
  padding:12px 16px;
  border-radius:15px;
  max-width:75%;
  line-height:1.4;
  font-size:14px;
}

.bot{
  background:#1c1c1f;
}

.user{
  background:#c23bff;
  color:black;
  align-self:flex-end;
}

.options{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.options button{
  background:#2a2a2d;
  color:#eaeaea;
  border:1px solid #333;
  font-size:13px;
}

.options button:hover{
  background:#c23bff;
  color:black;
}

input{
  padding:12px;
  border-radius:20px;
  border:1px solid #333;
  background:#1c1c1f;
  color:white;
  width:100%;
  margin-top:10px;
}

#error{
  color:#ff4d4d;
  font-size:13px;
  display:none;
}

@keyframes glow{
  from{opacity:0.8;}
  to{opacity:1;}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- ===== ENTRADA ===== -->

<div id="entry">
  <div class="logo-container">
    <div class="logo">
      <span class="n24">24</span> <span class="house">House</span>
    </div>
  </div>

  <div class="subtitle">
    Plataforma inteligente de agendamento e atendimento 24h
  </div>

  <button onclick="showNameInput()">Continuar</button>

  <div id="nameArea" style="display:none; width:250px;">
    <input id="nameInput" placeholder="Digite seu primeiro nome">
    <div id="error">Digite seu nome para continuar</div>
    <button style="margin-top:10px;" onclick="start()">Iniciar atendimento</button>
  </div>
</div>

<!-- ===== CHAT ===== -->

<div id="chat">
  <div id="chatHeader">
    Atendimento inteligente 24 House • Online 24h
  </div>
  <div id="messages"></div>
</div>

<script>
let userName = "";

function showNameInput(){
  document.getElementById("nameArea").style.display="block";
}

function start(){
  const name = document.getElementById("nameInput").value.trim();
  if(name.length < 1){
    document.getElementById("error").style.display="block";
    return;
  }

  userName = name;
  document.getElementById("entry").style.display="none";
  document.getElementById("chat").style.display="flex";

  botMessage(`Olá, ${userName}. Sou a assistente inteligente da 24 House. Como posso te ajudar hoje?`);

  showOptions([
    "Fotos do espaço",
    "Pacotes disponíveis",
    "Ver agenda",
    "Falar com atendente"
  ]);
}

function botMessage(text){
  const msg = document.createElement("div");
  msg.className = "msg bot";
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function userMessage(text){
  const msg = document.createElement("div");
  msg.className = "msg user";
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function showOptions(options){
  const container = document.createElement("div");
  container.className = "options";

  options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = ()=>{
      userMessage(opt);
      container.remove();
      handleOption(opt);
    };
    container.appendChild(btn);
  });

  document.getElementById("messages").appendChild(container);
  scrollDown();
}

function handleOption(option){

  if(option === "Fotos do espaço"){
    botMessage("Nosso espaço conta com piscina, churrasqueira e estrutura completa para eventos.");
    showOptions(["Pacotes disponíveis", "Ver agenda", "Falar com atendente"]);
  }

  if(option === "Pacotes disponíveis"){
    botMessage("Pacote Essencial: 8h por R$799\nPacote Premium: 8h + DJ por R$990");
    showOptions(["Ver agenda", "Falar com atendente"]);
  }

  if(option === "Ver agenda" || option === "Falar com atendente"){
    redirectWhatsApp();
  }
}

function redirectWhatsApp(){
  const message = `Olá, meu nome é ${userName}. Gostaria de informações sobre a 24 House.`;
  const url = `https://wa.me/5551984182204?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
  botMessage("Redirecionando para atendimento via WhatsApp...");
}

function scrollDown(){
  const messages = document.getElementById("messages");
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
