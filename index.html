<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24 House | Plataforma Inteligente</title>

<style>
:root{
--bg-dark:#121214;
--card:#1c1c21;
--primary:#bc13fe;
--text-light:#e9e9eb;
--text-dark:#1a1a1f;
}

*{box-sizing:border-box;}

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:var(--bg-dark);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

#app{
width:100%;
max-width:420px;
height:90vh;
background:#25252b;
border-radius:28px;
display:flex;
flex-direction:column;
overflow:hidden;
box-shadow:0 20px 60px rgba(0,0,0,0.7);
}

/* WELCOME */

#welcomeScreen{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#1a1a1f;
}

.logo-24{
font-size:120px;
font-weight:800;
color:white;
letter-spacing:-6px;
text-shadow:0 0 25px rgba(188,19,254,0.5);
margin:0;
}

.logo-house{
font-size:22px;
letter-spacing:10px;
font-weight:300;
color:#a1a1a1;
margin-top:-15px;
}

.start-btn{
margin-top:40px;
padding:14px 40px;
border-radius:40px;
border:none;
background:var(--primary);
color:white;
font-weight:bold;
cursor:pointer;
}

/* CHAT */

#chatScreen{
display:none;
flex-direction:column;
flex:1;
background:var(--card);
}

.header{
padding:18px;
background:#0e0e11;
text-align:center;
font-weight:bold;
color:var(--primary);
}

#messages{
flex:1;
padding:20px;
overflow-y:auto;
display:flex;
flex-direction:column;
gap:12px;
}

.msg{
padding:12px 16px;
border-radius:16px;
max-width:80%;
font-size:14px;
}

.bot{
background:var(--text-light);
color:var(--text-dark);
align-self:flex-start;
border-bottom-left-radius:4px;
}

.user{
background:#2a2a31;
color:white;
align-self:flex-end;
border-bottom-right-radius:4px;
}

/* OPTIONS */

.options{
display:flex;
flex-wrap:wrap;
gap:6px;
margin-top:5px;
}

.options button{
flex:1 1 45%;
padding:10px;
border-radius:8px;
border:none;
background:#333;
color:white;
cursor:pointer;
}

/* SCROLL WINDOW (MÊS / DIA) */

.select-window{
background:#18181c;
border-radius:12px;
padding:10px;
max-height:160px;
overflow-y:auto;
display:flex;
flex-direction:column;
gap:6px;
}

.select-item{
padding:8px;
border-radius:6px;
background:#2a2a31;
cursor:pointer;
font-size:13px;
}

.select-item:hover{
background:var(--primary);
}

/* VERIFY BUTTON */

.verify-btn{
margin-top:10px;
padding:10px;
border:none;
border-radius:8px;
background:var(--primary);
color:white;
font-weight:bold;
cursor:pointer;
}

.link-btn{
display:block;
background:var(--primary);
color:white;
padding:10px;
border-radius:10px;
text-align:center;
text-decoration:none;
margin-top:6px;
font-size:14px;
}

#inputArea{
display:none;
padding:10px;
background:#0e0e11;
gap:6px;
}

#userInput{
flex:1;
padding:10px;
border-radius:20px;
border:none;
background:#25252b;
color:white;
}

.send-btn{
padding:0 16px;
border:none;
border-radius:20px;
background:var(--primary);
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<div id="app">

<div id="welcomeScreen">
<h1 class="logo-24">24</h1>
<h2 class="logo-house">HOUSE</h2>
<button class="start-btn" onclick="enterChat()">Iniciar Atendimento</button>
</div>

<div id="chatScreen">
<div class="header">24 House Intelligence</div>
<div id="messages"></div>
<div id="inputArea">
<input id="userInput" placeholder="Digite seu nome...">
<button class="send-btn" onclick="sendName()">Enviar</button>
</div>
</div>

</div>

<script>

const CONFIG = {
whatsappNumber:"555186267502",
driveLink:"https://drive.google.com/drive/folders/1aiNziwXzKje1QoXpFKYrz-UFz1T2zz_6",
agenda:{
2026:{
"Janeiro":31,"Fevereiro":28,"Março":31,"Abril":30,
"Maio":31,"Junho":30,"Julho":31,"Agosto":31,
"Setembro":30,"Outubro":31,"Novembro":30,"Dezembro":31
}
}
};

let userName="";
let selectedMonth="";
let selectedDay="";

function enterChat(){
welcomeScreen.style.display="none";
chatScreen.style.display="flex";

setTimeout(()=>{
bot("Olá! Seja bem-vindo à 24 House.");
setTimeout(()=>{
bot("Qual é o seu primeiro nome?");
inputArea.style.display="flex";
},600);
},500);
}

function bot(text){ addMessage("bot",text); }
function user(text){ addMessage("user",text); }

function addMessage(type,text){
const div=document.createElement("div");
div.className=`msg ${type}`;
div.innerText=text;
messages.appendChild(div);
scroll();
}

function scroll(){
messages.scrollTop=messages.scrollHeight;
}

function sendName(){
const input=userInput.value.trim();
if(!input)return;

userName=input;
user(userName);
userInput.value="";
inputArea.style.display="none";

setTimeout(()=>{
bot(`Prazer, ${userName}. Como posso ajudar?`);
mainMenu();
},600);
}

function mainMenu(){
showOptions([
"Fotos do salão",
"Pacotes e valores",
"Agenda disponível",
"Falar com humano"
]);
}

function showOptions(list){
const container=document.createElement("div");
container.className="options";

list.forEach(item=>{
const btn=document.createElement("button");
btn.innerText=item;
btn.onclick=()=>{
user(item);
container.remove();
handleMenu(item);
};
container.appendChild(btn);
});

messages.appendChild(container);
scroll();
}

function handleMenu(option){

if(option==="Fotos do salão"){
bot("Aqui está nossa galeria:");
const link=document.createElement("a");
link.href=CONFIG.driveLink;
link.target="_blank";
link.className="link-btn";
link.innerText="Clique aqui para ver fotos";
messages.appendChild(link);
scroll();
setTimeout(mainMenu,1500);
}

if(option==="Pacotes e valores"){
bot("Pacote 1: R$799\nPacote 2: R$990");
setTimeout(mainMenu,1500);
}

if(option==="Agenda disponível"){
bot("Selecione o mês desejado:");
showMonthWindow();
}

if(option==="Falar com humano"){
redirectWhatsApp("Olá, gostaria de falar com um atendente.");
}
}

/* ===== NOVO SISTEMA JANELA MÊS / DIA ===== */

function showMonthWindow(){
const container=document.createElement("div");
container.className="select-window";

Object.keys(CONFIG.agenda["2026"]).forEach(month=>{
const item=document.createElement("div");
item.className="select-item";
item.innerText=month;
item.onclick=()=>{
selectedMonth=month;
user(month);
container.remove();
bot(`Agora escolha o dia de ${month}:`);
showDayWindow(month);
};
container.appendChild(item);
});

messages.appendChild(container);
scroll();
}

function showDayWindow(month){
const container=document.createElement("div");
container.className="select-window";

for(let i=1;i<=CONFIG.agenda["2026"][month];i++){
const item=document.createElement("div");
item.className="select-item";
item.innerText=i;
item.onclick=()=>{
selectedDay=i;
user(i.toString());
container.remove();
showVerifyButton();
};
container.appendChild(item);
}

messages.appendChild(container);
scroll();
}

function showVerifyButton(){
const btn=document.createElement("button");
btn.className="verify-btn";
btn.innerText="Verificar data";
btn.onclick=()=>{
redirectWhatsApp(
`Olá, me chamo ${userName} e gostaria de verificar disponibilidade na data ${selectedDay} de ${selectedMonth} de 2026.`
);
};
messages.appendChild(btn);
scroll();
}

function redirectWhatsApp(msg){
const url=`https://wa.me/${CONFIG.whatsappNumber}?text=${encodeURIComponent(msg)}`;
window.open(url,"_blank");
}

userInput.addEventListener("keypress",e=>{
if(e.key==="Enter")sendName();
});

</script>
</body>
</html>
