<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24 House | Plataforma Inteligente</title>

<style>

body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background:#1c1c21;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

/* ===== APP BASE ===== */

#app{
  width:420px;
  height:720px;
  background:#25252b;
  border-radius:22px;
  box-shadow:0 0 60px rgba(0,0,0,0.7);
  overflow:hidden;
  position:relative;
  display:flex;
  flex-direction:column;
}

/* ===== PRIMEIRA TELA REFINADA ===== */

#welcomeScreen{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:40px;
  text-align:center;
  background:#1a1a1f; /* cinza escuro */
  position:relative;
}

.logo{
  display:flex;
  flex-direction:column;
  align-items:center;
  line-height:1;
}

/* 24 */
.logo::before{
  content:"24";
  font-size:110px;
  font-weight:900;
  color:#6f00ff; /* roxo escuro */
  text-shadow:
    -3px -3px 0 #000,
     3px -3px 0 #000,
    -3px  3px 0 #000,
     3px  3px 0 #000,
     0 0 25px rgba(111,0,255,0.9);
  display:block;
}

/* House */
.logo span{
  font-size:42px;
  font-weight:700;
  color:#d8d8d8; /* cinza claro */
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 0 12px rgba(255,255,255,0.5);
  margin-top:-15px;
}

.speakers{
  display:flex;
  justify-content:space-between;
  width:100%;
  padding:0 40px;
  position:absolute;
  top:35%;
}

.speaker{
  width:60px;
  height:140px;
  background:#111;
  border-radius:12px;
  box-shadow:0 0 20px rgba(176,38,255,0.4);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-around;
  padding:10px 0;
}

.tweeter{
  width:25px;
  height:25px;
  background:#333;
  border-radius:50%;
  border:2px solid #b026ff;
}

.woofer{
  width:40px;
  height:40px;
  background:#222;
  border-radius:50%;
  border:3px solid #b026ff;
  animation: pulse 1.2s infinite;
}

@keyframes pulse{
  0%{ transform:scale(1);}
  50%{ transform:scale(1.08);}
  100%{ transform:scale(1);}
}

.start-btn{
  padding:14px 30px;
  border:none;
  border-radius:12px;
  background:#b026ff;
  font-weight:bold;
  cursor:pointer;
  font-size:16px;
}

/* ===== CHAT ===== */

#chatScreen{
  display:none;
  flex:1;
  flex-direction:column;
}

.header{
  padding:15px;
  text-align:center;
  border-bottom:1px solid #3a3a42;
  font-weight:bold;
  color:#b026ff;
}

#messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

.msg{
  padding:12px 16px;
  border-radius:16px;
  margin-bottom:12px;
  max-width:80%;
  line-height:1.4;
}

.bot{
  background:#4a0072;
  border:1px solid #ccc;
}

.user{
  background:#000;
  color:white;
  align-self:flex-end;
}

.options{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-top:10px;
}

.options button{
  padding:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:#b026ff;
  font-weight:bold;
}

.select-container{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.select-box{
  flex:1;
  height:140px;
  overflow-y:auto;
  background:#333;
  padding:5px;
  border-radius:8px;
}

.select-box button{
  width:100%;
  margin-bottom:5px;
  padding:6px;
  border:none;
  cursor:pointer;
  background:#444;
  color:white;
  border-radius:6px;
}

.primary-btn{
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#b026ff;
  font-weight:bold;
  cursor:pointer;
}

</style>
</head>

<body>

<div id="app">

<!-- TELA 1 -->
<div id="welcomeScreen">

  <div class="speakers">
    <div class="speaker">
      <div class="tweeter"></div>
      <div class="woofer"></div>
    </div>
    <div class="speaker">
      <div class="tweeter"></div>
      <div class="woofer"></div>
    </div>
  </div>

<div class="logo">
  <span>House</span>
</div>

  <button class="start-btn" onclick="enterChat()">Iniciar Atendimento</button>

</div>

<!-- TELA 2 CHAT -->
<div id="chatScreen">

  <div class="header">
    Plataforma Inteligente 24 House
  </div>

  <div id="messages"></div>

</div>

</div>

<script>

let userName="";
let selectedMonth="";
let selectedDay="";

const driveLink="https://drive.google.com/drive/folders/1aiNziwXzKje1QoXpFKYrz-UFz1T2zz_6";
const whatsappNumber="555186267502";

function enterChat(){
  document.getElementById("welcomeScreen").style.display="none";
  document.getElementById("chatScreen").style.display="flex";

  setTimeout(()=>{
    botMessage("Olá tudo bem?\n\nQual é o seu primeiro nome?");
  },300);
}

function botMessage(text){
  const msg=document.createElement("div");
  msg.className="msg bot";
  msg.innerText=text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();

  if(text.includes("primeiro nome")){
    setTimeout(()=>{
      userName=prompt("Digite seu primeiro nome:");
      if(userName){
        userMessage(userName);
        botMessage(`Olá, ${userName}. Seja bem vindo(a). Como posso te ajudar?`);
        showMainOptions();
      }
    },400);
  }
}

function userMessage(text){
  const msg=document.createElement("div");
  msg.className="msg user";
  msg.innerText=text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function showMainOptions(){
  showOptions([
    "Fotos do salão",
    "Pacotes promocionais e valores",
    "Agenda disponível",
    "Falar com atendente humano"
  ]);
}

function showOptions(options){
  const container=document.createElement("div");
  container.className="options";

  options.forEach(opt=>{
    const btn=document.createElement("button");
    btn.innerText=opt;
    btn.onclick=()=>{
      userMessage(opt);
      container.remove();
      handleOption(opt);
    };
    container.appendChild(btn);
  });

  document.getElementById("messages").appendChild(container);
  scrollDown();
}

function handleOption(option){

  if(option==="Fotos do salão"){
    botMessage(`Você pode visualizar todas as fotos do nosso espaço clicando no link abaixo:\n\n${driveLink}`);
    showMainOptions();
  }

  if(option==="Pacotes promocionais e valores"){
    botMessage(`Nosso foco é garantir boas lembranças do seu evento conosco.

Pacote 1:
8 horas de uso do ambiente + piscina + churrasqueira + espetos + carvão por R$799,00.

Pacote 2:
Tudo do pacote 1 + som profissional e DJ por R$990,00.`);
    showMainOptions();
  }

  if(option==="Agenda disponível"){
    showCalendarSelector();
  }

  if(option==="Falar com atendente humano"){
    redirectWhatsApp("Olá, gostaria de falar com um atendente humano.");
  }
}

function showCalendarSelector(){

  botMessage(`${userName}, escolha o mês e o dia de 2026:`);

  const container=document.createElement("div");
  container.className="select-container";

  const months=["Janeiro","Fevereiro","Março","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

  const daysInMonth={
    "Janeiro":31,"Fevereiro":28,"Março":31,"Abril":30,"Maio":31,"Junho":30,
    "Julho":31,"Agosto":31,"Setembro":30,"Outubro":31,"Novembro":30,"Dezembro":31
  };

  const monthBox=document.createElement("div");
  monthBox.className="select-box";

  const dayBox=document.createElement("div");
  dayBox.className="select-box";

  months.forEach(m=>{
    const btn=document.createElement("button");
    btn.innerText=m;
    btn.onclick=()=>{
      selectedMonth=m;
      dayBox.innerHTML="";
      for(let i=1;i<=daysInMonth[m];i++){
        const dayBtn=document.createElement("button");
        dayBtn.innerText=i;
        dayBtn.onclick=()=>selectedDay=i;
        dayBox.appendChild(dayBtn);
      }
    };
    monthBox.appendChild(btn);
  });

  container.appendChild(monthBox);
  container.appendChild(dayBox);
  document.getElementById("messages").appendChild(container);

  const verifyBtn=document.createElement("button");
  verifyBtn.innerText="Verificar disponibilidade";
  verifyBtn.className="primary-btn";
  verifyBtn.onclick=()=>{
    if(selectedMonth && selectedDay){
      redirectWhatsApp(`Olá, gostaria de saber se a data ${selectedDay} de ${selectedMonth} de 2026 está disponível.`);
    }
  };

  document.getElementById("messages").appendChild(verifyBtn);
  scrollDown();
}

function redirectWhatsApp(message){
  const url=`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(url,"_blank");
}

function scrollDown(){
  const messages=document.getElementById("messages");
  messages.scrollTop=messages.scrollHeight;
}

</script>

</body>
</html>
