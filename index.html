<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24 House | Plataforma Inteligente</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#1e1e22;
  background-image: radial-gradient(circle at 20% 30%, #2a2a30 0%, #1e1e22 60%);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#app{
  width:420px;
  height:720px;
  background:#2a2a30;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.header{
  text-align:center;
  padding:20px;
  border-bottom:1px solid #444;
}

.logo{
  font-size:48px;
  font-weight:bold;
}

.logo span{
  display:block;
  font-size:28px;
  margin-top:-10px;
}

.neon{
  color:#b026ff;
  text-shadow:0 0 15px #b026ff;
}

#messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

.msg{
  padding:12px 16px;
  border-radius:15px;
  margin-bottom:12px;
  max-width:80%;
  line-height:1.4;
}

.bot{
  background:#4a0072;
  border:1px solid #ddd;
}

.user{
  background:#000;
  color:white;
  align-self:flex-end;
}

.options{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-top:10px;
}

.options button{
  padding:10px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  background:#b026ff;
  color:black;
  font-weight:bold;
}

.select-container{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.select-box{
  flex:1;
  height:120px;
  overflow-y:auto;
  background:#333;
  padding:5px;
  border-radius:8px;
}

.select-box button{
  width:100%;
  margin-bottom:5px;
  padding:6px;
  border:none;
  cursor:pointer;
  background:#444;
  color:white;
  border-radius:6px;
}

.footer{
  padding:15px;
  border-top:1px solid #444;
  text-align:center;
}

.primary-btn{
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#b026ff;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="app">

  <div class="header">
    <div class="logo">
      <div class="neon">24</div>
      <span class="neon">House</span>
    </div>
  </div>

  <div id="messages"></div>

  <div class="footer">
    <button class="primary-btn" onclick="start()">Iniciar Atendimento</button>
  </div>

</div>

<script>

let userName = "";
let selectedMonth = "";
let selectedDay = "";

const driveLink = "https://drive.google.com/drive/folders/1aiNziwXzKje1QoXpFKYrz-UFz1T2zz_6";
const whatsappNumber = "555186267502";

function start(){
  userName = prompt("Digite seu primeiro nome:");
  if(!userName) return;

  botMessage(`Olá, ${userName}. Seja bem vindo(a). Sou o atendente inteligente da casa de festas 24 House. Como posso te ajudar?`);

  showOptions([
    "Fotos do salão",
    "Pacotes promocionais e valores",
    "Agenda disponível",
    "Falar com atendente humano"
  ]);
}

function botMessage(text){
  const msg = document.createElement("div");
  msg.className = "msg bot";
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function userMessage(text){
  const msg = document.createElement("div");
  msg.className = "msg user";
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function showOptions(options){
  const container = document.createElement("div");
  container.className = "options";

  options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = ()=>{
      userMessage(opt);
      container.remove();
      handleOption(opt);
    };
    container.appendChild(btn);
  });

  document.getElementById("messages").appendChild(container);
  scrollDown();
}

function handleOption(option){

  if(option === "Fotos do salão"){
    botMessage(`Perfeito ${userName}! Você pode visualizar todas as fotos do nosso espaço no link abaixo:\n\n${driveLink}`);
    showOptions(["Pacotes promocionais e valores","Agenda disponível","Falar com atendente humano"]);
  }

  if(option === "Pacotes promocionais e valores"){
    botMessage(`Nosso foco é garantir boas lembranças do seu evento conosco.

Pacote 1:
8 horas de uso do ambiente + piscina + churrasqueira + espetos + carvão por R$799,00.

Pacote 2:
Tudo do pacote 1 + som profissional e DJ por R$990,00.

Gostaria de:`);

    showOptions([
      "Verificar disponibilidade de data",
      "Ver algumas fotos do nosso salão",
      "Formas de pagamento",
      "Falar com atendente humano"
    ]);
  }

  if(option === "Ver algumas fotos do nosso salão"){
    botMessage(`Você pode ver todas as fotos neste link:\n\n${driveLink}`);
    showOptions(["Falar com atendente humano"]);
  }

  if(option === "Formas de pagamento"){
    botMessage("Aceitamos cartões de crédito, pix e dinheiro.");
    showOptions(["Falar com atendente humano"]);
  }

  if(option === "Verificar disponibilidade de data"){
    showCalendarSelector();
  }

  if(option === "Agenda disponível"){
    redirectWhatsApp("Olá, gostaria de verificar a agenda disponível.");
  }

  if(option === "Falar com atendente humano"){
    redirectWhatsApp("Olá, gostaria de falar com um atendente humano.");
  }
}

function showCalendarSelector(){

  botMessage(`${userName}, escolha o mês e o dia de 2026 para seu evento:`);

  const container = document.createElement("div");
  container.className = "select-container";

  const months = [
    "Janeiro","Fevereiro","Março","Abril","Maio","Junho",
    "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
  ];

  const daysInMonth = {
    "Janeiro":31,"Fevereiro":28,"Março":31,"Abril":30,"Maio":31,"Junho":30,
    "Julho":31,"Agosto":31,"Setembro":30,"Outubro":31,"Novembro":30,"Dezembro":31
  };

  const monthBox = document.createElement("div");
  monthBox.className = "select-box";

  const dayBox = document.createElement("div");
  dayBox.className = "select-box";

  months.forEach(m=>{
    const btn = document.createElement("button");
    btn.innerText = m;
    btn.onclick = ()=>{
      selectedMonth = m;
      dayBox.innerHTML="";
      for(let i=1;i<=daysInMonth[m];i++){
        const dayBtn = document.createElement("button");
        dayBtn.innerText = i;
        dayBtn.onclick = ()=> selectedDay = i;
        dayBox.appendChild(dayBtn);
      }
    };
    monthBox.appendChild(btn);
  });

  container.appendChild(monthBox);
  container.appendChild(dayBox);

  document.getElementById("messages").appendChild(container);

  const verifyBtn = document.createElement("button");
  verifyBtn.innerText = "Verificar disponibilidade";
  verifyBtn.className = "primary-btn";
  verifyBtn.onclick = ()=>{
    if(selectedMonth && selectedDay){
      redirectWhatsApp(`Olá, gostaria de saber se a data ${selectedDay} de ${selectedMonth} de 2026 está disponível.`);
    }
  };

  document.getElementById("messages").appendChild(verifyBtn);
  scrollDown();
}

function redirectWhatsApp(message){
  const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}

function scrollDown(){
  const messages = document.getElementById("messages");
  messages.scrollTop = messages.scrollHeight;
}

</script>

</body>
</html>
