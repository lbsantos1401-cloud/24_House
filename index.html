<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24 House | Plataforma Inteligente</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0d0f14;
  color:#eaeaea;
  display:flex;
  flex-direction:column;
  height:100vh;
}

#entry{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100%;
  gap:25px;
}

.logo-container{
  text-align:center;
}

.logo-circle{
  border:2px solid #7f3cff;
  border-radius:50%;
  padding:50px;
  box-shadow:0 0 40px rgba(127,60,255,0.4);
}

.logo-24{
  font-size:60px;
  color:#b366ff;
  text-shadow:0 0 20px #7f3cff;
  font-weight:bold;
}

.logo-house{
  font-size:28px;
  margin-top:10px;
  background:linear-gradient(90deg,#b366ff,#7f3cff,#d9a3ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 3s infinite alternate;
}

@keyframes glow{
  from{filter:brightness(1);}
  to{filter:brightness(1.4);}
}

button{
  padding:12px 30px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#7f3cff;
  color:white;
  transition:0.2s;
}

button:hover{
  background:#9a5cff;
}

#chat{
  display:none;
  flex-direction:column;
  height:100%;
}

#messages{
  flex:1;
  padding:30px;
  overflow-y:auto;
}

.msg{
  margin-bottom:20px;
  padding:15px 18px;
  border-radius:12px;
  max-width:70%;
  line-height:1.5;
}

.bot{
  background:#1a1f2b;
  border:1px solid #2a2f3a;
}

.user{
  background:#7f3cff;
  color:white;
  align-self:flex-end;
}

.options{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:15px;
}

.image-container{
  margin-top:15px;
}

.image-container img{
  width:100%;
  max-width:300px;
  border-radius:10px;
  margin-bottom:10px;
  border:1px solid #333;
}

.download-btn{
  display:inline-block;
  margin-bottom:20px;
  padding:8px 15px;
  background:#222;
  color:#b366ff;
  text-decoration:none;
  border-radius:6px;
  font-size:14px;
}
</style>
</head>

<body>

<div id="entry">
  <div class="logo-container">
    <div class="logo-circle">
      <div class="logo-24">24</div>
      <div class="logo-house">House</div>
    </div>
  </div>

  <button onclick="goToChat()">Continuar</button>
</div>

<div id="chat">
  <div id="messages"></div>
</div>

<script>
let userName = "";

function goToChat(){
  document.getElementById("entry").style.display="none";
  document.getElementById("chat").style.display="flex";

  botMessage("Ol√° üëã Sou a plataforma inteligente de atendimento 24h do 24 House.\n\nQual √© o seu primeiro nome?");
}

function botMessage(text){
  const msg=document.createElement("div");
  msg.className="msg bot";
  msg.innerText=text;
  document.getElementById("messages").appendChild(msg);

  if(userName===""){
    askName();
  }

  scrollDown();
}

function askName(){
  const input=document.createElement("input");
  input.placeholder="Digite seu primeiro nome";
  input.style.padding="10px";
  input.style.borderRadius="8px";
  input.style.marginTop="10px";

  input.onkeydown=function(e){
    if(e.key==="Enter"){
      userName=input.value.trim();
      if(userName.length>0){
        userMessage(userName);
        input.remove();
        botMessage(`Prazer, ${userName}. Como posso te ajudar hoje?`);
        showOptions([
          "Fotos do sal√£o",
          "Pacotes promocionais",
          "Agenda dispon√≠vel",
          "Falar com atendente humano"
        ]);
      }
    }
  };

  document.getElementById("messages").appendChild(input);
  input.focus();
}

function userMessage(text){
  const msg=document.createElement("div");
  msg.className="msg user";
  msg.innerText=text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function showOptions(options){
  const container=document.createElement("div");
  container.className="options";

  options.forEach(opt=>{
    const btn=document.createElement("button");
    btn.innerText=opt;
    btn.onclick=()=>{
      userMessage(opt);
      container.remove();
      handleOption(opt);
    };
    container.appendChild(btn);
  });

  document.getElementById("messages").appendChild(container);
  scrollDown();
}

function handleOption(option){

  if(option==="Fotos do sal√£o"){
    botMessage(`${userName}, aqui est√£o algumas imagens do nosso espa√ßo:`);

    showImages();

    showOptions([
      "Pacotes promocionais",
      "Agenda dispon√≠vel",
      "Falar com atendente humano"
    ]);
  }

  if(option==="Pacotes promocionais"){
    botMessage("Pacote 1: 8h + piscina por R$799\nPacote 2: 8h + DJ + som por R$990");
    showOptions(["Agendar hor√°rio","Falar com atendente humano"]);
  }

  if(option==="Agenda dispon√≠vel" || option==="Agendar hor√°rio" || option==="Falar com atendente humano"){
    redirectWhatsApp();
  }
}

function showImages(){
  const container=document.createElement("div");
  container.className="image-container";

  const images=["salao1.png","salao2.png","salao3.png"];

  images.forEach(imgName=>{
    const img=document.createElement("img");
    img.src=imgName;

    const download=document.createElement("a");
    download.href=imgName;
    download.download=imgName;
    download.innerText="Baixar imagem";
    download.className="download-btn";

    container.appendChild(img);
    container.appendChild(download);
  });

  document.getElementById("messages").appendChild(container);
  scrollDown();
}

function redirectWhatsApp(){
  const message=`Ol√°, meu nome √© ${userName}. Gostaria de informa√ß√µes sobre o 24 House.`;
  const url=`https://wa.me/555186267502?text=${encodeURIComponent(message)}`;
  window.open(url,"_blank");
  botMessage("Redirecionando para atendimento humano no WhatsApp...");
}

function scrollDown(){
  const messages=document.getElementById("messages");
  messages.scrollTop=messages.scrollHeight;
}
</script>

</body>
</html>
