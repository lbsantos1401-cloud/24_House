<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24 House | Plataforma Inteligente</title>

<style>

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#1c1c1f;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

#app{
  width:420px;
  height:720px;
  background:#26262b;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */

.header{
  text-align:center;
  padding:20px;
  border-bottom:1px solid #333;
  font-weight:bold;
  color:#b026ff;
}

/* CHAT AREA */

#messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
  scroll-behavior:smooth;
}

/* SCROLL VISUAL */
#messages::-webkit-scrollbar{
  width:6px;
}
#messages::-webkit-scrollbar-thumb{
  background:#444;
  border-radius:10px;
}

/* MENSAGENS */

.msg{
  padding:14px 18px;
  border-radius:18px;
  margin-bottom:14px;
  max-width:80%;
  line-height:1.5;
  word-wrap:break-word;
}

.bot{
  background:#2f2f35;
  border:1px solid #444;
}

.user{
  background:#000;
  color:white;
  align-self:flex-end;
}

/* BOTÕES */

.options{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}

.options button{
  padding:12px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:#b026ff;
  color:white;
  font-weight:bold;
  transition:0.2s;
}

.options button:hover{
  opacity:0.85;
}

/* BOTÃO PRINCIPAL */

.primary-btn{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  background:#b026ff;
  font-weight:bold;
  cursor:pointer;
  width:90%;
}

.footer{
  padding:15px;
  border-top:1px solid #333;
  text-align:center;
}

</style>
</head>

<body>

<div id="app">

  <div class="header">
    Plataforma Inteligente 24 House
  </div>

  <div id="messages"></div>

  <div class="footer">
    <button class="primary-btn" onclick="start()">Iniciar Atendimento</button>
  </div>

</div>

<script>

let userName = "";

const driveLink = "https://drive.google.com/drive/folders/1aiNziwXzKje1QoXpFKYrz-UFz1T2zz_6";
const whatsappNumber = "555186267502";

function start(){
  userName = prompt("Digite seu primeiro nome:");
  if(!userName) return;

  botMessage(`Olá, ${userName}. Seja bem vindo(a). Como posso te ajudar?`);

  showOptions([
    "Fotos do salão",
    "Pacotes promocionais e valores",
    "Agenda disponível",
    "Falar com atendente humano"
  ]);
}

function botMessage(text){
  const msg = document.createElement("div");
  msg.className = "msg bot";
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function userMessage(text){
  const msg = document.createElement("div");
  msg.className = "msg user";
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function showOptions(options){
  const container = document.createElement("div");
  container.className = "options";

  options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = ()=>{
      userMessage(opt);
      container.remove();
      handleOption(opt);
    };
    container.appendChild(btn);
  });

  document.getElementById("messages").appendChild(container);
  scrollDown();
}

function handleOption(option){

  if(option === "Fotos do salão"){
    botMessage(`Perfeito ${userName}! Clique no botão abaixo para visualizar todas as fotos do nosso espaço:`);

    const btn = document.createElement("button");
    btn.innerText = "Ver fotos do salão";
    btn.className = "primary-btn";
    btn.onclick = ()=> window.open(driveLink, "_blank");

    document.getElementById("messages").appendChild(btn);

    showOptions([
      "Pacotes promocionais e valores",
      "Agenda disponível",
      "Falar com atendente humano"
    ]);
  }

  if(option === "Pacotes promocionais e valores"){
    botMessage(`Nosso foco é garantir boas lembranças do seu evento conosco.

Pacote 1:
8 horas de uso + piscina + churrasqueira + espetos + carvão
R$ 799,00

Pacote 2:
Tudo incluso + som profissional e DJ
R$ 990,00`);

    showOptions([
      "Falar com atendente humano"
    ]);
  }

  if(option === "Agenda disponível"){
    redirectWhatsApp("Olá, gostaria de verificar a agenda disponível.");
  }

  if(option === "Falar com atendente humano"){
    redirectWhatsApp("Olá, gostaria de falar com um atendente humano.");
  }
}

function redirectWhatsApp(message){
  const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}

function scrollDown(){
  const messages = document.getElementById("messages");
  messages.scrollTop = messages.scrollHeight;
}

</script>

</body>
</html>
