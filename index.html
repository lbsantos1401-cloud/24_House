<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24 House | Plataforma Inteligente</title>

<style>
body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background:#18181c;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

#app{
  width:440px;
  height:760px;
  background:#232327;
  border-radius:20px;
  box-shadow:0 0 50px rgba(0,0,0,0.8);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  border:1px solid #333;
}

/* HEADER */

.header{
  text-align:center;
  padding:20px;
  border-bottom:1px solid #333;
  position:relative;
}

.logo{
  font-size:52px;
  font-weight:bold;
  letter-spacing:2px;
}

.logo .neon{
  color:#b026ff;
  text-shadow:0 0 18px #b026ff;
}

.logo span{
  display:block;
  font-size:26px;
  margin-top:-8px;
}

/* SPEAKERS */

.speaker{
  width:30px;
  height:30px;
  border-radius:50%;
  background:#333;
  position:absolute;
  top:35px;
  animation:pulse 1.2s infinite;
}

.left{ left:30px; }
.right{ right:30px; }

@keyframes pulse{
  0%{ box-shadow:0 0 5px #b026ff; }
  50%{ box-shadow:0 0 20px #b026ff; }
  100%{ box-shadow:0 0 5px #b026ff; }
}

/* CHAT */

#messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

.msg{
  padding:14px 18px;
  border-radius:18px;
  margin-bottom:14px;
  max-width:85%;
  line-height:1.5;
  font-size:14px;
}

.bot{
  background:#3d0066;
  border:1px solid #ffffff30;
}

.user{
  background:#000;
  color:white;
  align-self:flex-end;
}

/* OPTIONS */

.options{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-top:10px;
}

.options button{
  padding:10px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  background:#b026ff;
  color:black;
  font-weight:bold;
}

/* CALENDAR */

.select-container{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.select-box{
  flex:1;
  height:120px;
  overflow-y:auto;
  background:#2e2e33;
  padding:5px;
  border-radius:8px;
}

.select-box button{
  width:100%;
  margin-bottom:5px;
  padding:6px;
  border:none;
  cursor:pointer;
  background:#444;
  color:white;
  border-radius:6px;
}

.primary-btn{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#b026ff;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}
</style>
</head>

<body>

<div id="app">

  <div class="header">
    <div class="speaker left"></div>
    <div class="speaker right"></div>
    <div class="logo">
      <div class="neon">24</div>
      <span class="neon">House</span>
    </div>
  </div>

  <div id="messages"></div>

</div>

<script>

let userName = "";
let selectedMonth = "";
let selectedDay = "";

const driveLink = "https://drive.google.com/drive/folders/1aiNziwXzKje1QoXpFKYrz-UFz1T2zz_6";
const whatsappNumber = "555186267502";

/* INIT */

window.onload = ()=>{
  askName();
};

function askName(){
  botMessage("Olá tudo bem?\n\nQual é o seu primeiro nome?");
}

/* CORE */

function botMessage(text){
  const msg = document.createElement("div");
  msg.className = "msg bot";
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

function userMessage(text){
  const msg = document.createElement("div");
  msg.className = "msg user";
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  scrollDown();
}

document.addEventListener("keydown", function(e){
  if(e.key === "Enter" && !userName){
    userName = prompt("Digite seu primeiro nome:");
    if(userName){
      userMessage(userName);
      welcome();
    }
  }
});

function welcome(){
  botMessage(`Olá, ${userName}. Seja bem vindo(a). Sou o atendente inteligente da casa de festas 24 House.\n\nComo posso te ajudar?`);
  showMainOptions();
}

function showMainOptions(){
  showOptions([
    "Fotos do salão",
    "Pacotes promocionais e valores",
    "Agenda disponível",
    "Falar com atendente humano"
  ]);
}

function showOptions(options){
  const container = document.createElement("div");
  container.className = "options";

  options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = ()=>{
      userMessage(opt);
      container.remove();
      handleOption(opt);
    };
    container.appendChild(btn);
  });

  document.getElementById("messages").appendChild(container);
  scrollDown();
}

function handleOption(option){

  if(option === "Fotos do salão"){
    botMessage(`Perfeito ${userName}!\n\nVocê pode visualizar todas as fotos do nosso espaço neste link:\n\n${driveLink}`);
    showMainOptions();
  }

  if(option === "Pacotes promocionais e valores"){
    botMessage(`Nosso foco é garantir boas lembranças do seu evento conosco.

Pacote 1:
8 horas + piscina + churrasqueira + espetos + carvão por R$799,00.

Pacote 2:
Tudo do pacote 1 + som profissional e DJ por R$990,00.

Gostaria de:`);

    showOptions([
      "Verificar disponibilidade de data",
      "Ver algumas fotos do nosso salão",
      "Formas de pagamento",
      "Falar com atendente humano"
    ]);
  }

  if(option === "Ver algumas fotos do nosso salão"){
    botMessage(`Aqui está o link com todas as fotos:\n\n${driveLink}`);
    showMainOptions();
  }

  if(option === "Formas de pagamento"){
    botMessage("Aceitamos cartões de crédito, pix e dinheiro.");
    showMainOptions();
  }

  if(option === "Agenda disponível" || option === "Verificar disponibilidade de data"){
    showCalendarSelector();
  }

  if(option === "Falar com atendente humano"){
    redirectWhatsApp("Olá, gostaria de falar com um atendente humano.");
  }
}

function showCalendarSelector(){

  botMessage(`${userName}, escolha o mês e o dia de 2026:`);

  const container = document.createElement("div");
  container.className = "select-container";

  const months = [
    "Janeiro","Fevereiro","Março","Abril","Maio","Junho",
    "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
  ];

  const daysInMonth = {
    "Janeiro":31,"Fevereiro":28,"Março":31,"Abril":30,"Maio":31,"Junho":30,
    "Julho":31,"Agosto":31,"Setembro":30,"Outubro":31,"Novembro":30,"Dezembro":31
  };

  const monthBox = document.createElement("div");
  monthBox.className = "select-box";

  const dayBox = document.createElement("div");
  dayBox.className = "select-box";

  months.forEach(m=>{
    const btn = document.createElement("button");
    btn.innerText = m;
    btn.onclick = ()=>{
      selectedMonth = m;
      dayBox.innerHTML="";
      for(let i=1;i<=daysInMonth[m];i++){
        const dayBtn = document.createElement("button");
        dayBtn.innerText = i;
        dayBtn.onclick = ()=> selectedDay = i;
        dayBox.appendChild(dayBtn);
      }
    };
    monthBox.appendChild(btn);
  });

  container.appendChild(monthBox);
  container.appendChild(dayBox);
  document.getElementById("messages").appendChild(container);

  const verifyBtn = document.createElement("button");
  verifyBtn.innerText = "Verificar disponibilidade";
  verifyBtn.className = "primary-btn";
  verifyBtn.onclick = ()=>{
    if(selectedMonth && selectedDay){
      redirectWhatsApp(`Olá, gostaria de saber se a data ${selectedDay} de ${selectedMonth} de 2026 está disponível.`);
    }
  };

  document.getElementById("messages").appendChild(verifyBtn);
  scrollDown();
}

function redirectWhatsApp(message){
  const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}

function scrollDown(){
  const messages = document.getElementById("messages");
  messages.scrollTop = messages.scrollHeight;
}

</script>

</body>
</html>
